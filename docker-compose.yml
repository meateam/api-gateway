version: '3'
services:
  drive-ui:
    image: "drivehub.azurecr.io/meateam/drive-ui:develop"
    ports:
      - "80:80"
    depends_on:
      - api-gateway
  api-gateway:
    image: api-gateway
    build: .
    env_file:
      - ../kdrive.env
    ports:
      - '8080:8080'
    depends_on:
      - upload-service
      - download-service
      - file-service
      - authentication-service
      - permission-service
      - search-service
      - gotenberg-service
      - quota-approval-service
  minio:
    image: minio/minio
    volumes:
      - './data:/data'
    ports:
      - '9000:9000'
    environment:
      MINIO_ACCESS_KEY: 'F6WUUG27HBUFSIXVZL59'
      MINIO_SECRET_KEY: 'BPlIUU6SX0ZxiCMo3tIpCMAUdnmkN9Eo9K42NsRR'
    command: server /data
  upload-service:
    image: 'drivehub.azurecr.io/meateam/upload-service:develop'
    env_file:
      - ../kdrive.env
    depends_on:
      - minio
    ports:
      - '8081:8080'
  download-service:
    image: 'drivehub.azurecr.io/meateam/download-service:develop'
    env_file:
      - ../kdrive.env
    ports:
      - '8082:8080'
    depends_on:
      - minio
  file-service:
    image: 'drivehub.azurecr.io/meateam/file-service:quotaApproval'
    env_file:
      - ../kdrive.env
    ports:
      - '8083:8080'
    depends_on:
      - mongo
  mongo:
    image: 'mongo:4.0.9'
    ports:
      - '27017:27017'
    volumes:
      - './data/db:/data/db'
    depends_on:
      - minio
  authentication-service:
    image: 'drivehub.azurecr.io/meateam/authentication-service:develop'
    ports:
      - '8084:8080'
    env_file:
      - ../kdrive.env
    depends_on:
      - saml-idp
      - user-service
  saml-idp:
    image: 'drivehub.azurecr.io/meateam/test-saml-idp:latest'
    ports:
      - '8085:8080'
    env_file:
      - ../kdrive.env
  user-service:
    image: 'drivehub.azurecr.io/meateam/user-service:develop'
    ports:
      - '8086:8080'
    env_file:
      - ../kdrive.env
    depends_on:
      - mongo
      - redis
  permission-service:
    image: 'drivehub.azurecr.io/meateam/permission-service:develop'
    ports:
      - '8087:8080'
    env_file:
      - ../kdrive.env
    depends_on:
      - mongo
  search-service:
    image: drivehub.azurecr.io/meateam/search-service:develop
    env_file:
      - ../kdrive.env
    ports:
      - 8088:8080
    depends_on: 
      elasticsearch:
        condition: service_healthy
  gotenberg-service:
    image: drivehub.azurecr.io/meateam/gotenberg:6
    env_file:
      - ../kdrive.env
    tmpfs:
      - /tmp
      - /gotenberg/tmp
    ports:
      - 8089:8080
  spike-service:
    image: drivehub.azurecr.io/meateam/spike-service:develop
    env_file:
      - ../kdrive.env
    depends_on:
      - redis
    ports:
      - '8090:8080'
  delegation-service:
    image: drivehub.azurecr.io/meateam/delegation-service:develop
    ports:
      - '8091:8080'
    env_file:
      - ../kdrive.env
  permit-service:
    image: drivehub.azurecr.io/meateam/permit-service:develop
    env_file:
      - ../kdrive.env
    ports:
      - 8092:8080
    depends_on:
      - mongo
      - spike-service
  redis:
    image: 'redis:alpine'
    ports:
      - '6379:6379'
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.0
    environment: 
      - discovery.type=single-node
    container_name: elasticsearch
    ports: ['9200:9200']
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 5s
      timeout: 10s
      retries: 5
  kibana:
    image: docker.elastic.co/kibana/kibana:7.5.0
    container_name: kibana
    ports: ['5601:5601']
    depends_on: ['elasticsearch']
  quota-approval-service:
    image: 'drivehub.azurecr.io/meateam/quota-approval-service:develop'
    env_file:
      - ../kdrive.env
    ports:
      - '8093:8080'
    depends_on:
      - mongo
      - file-service
  quota-ui:
    image: "drivehub.azurecr.io/meateam/quota-ui:develop"
    ports:
      - "8008:8008"
    depends_on:
      - api-gateway